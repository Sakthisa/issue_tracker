<style>
.leaflet-container {                                                                                                                                 
	  height: 480px;
}
.bootstrap-select {
	float: left !important;
}
.popover-title {
	text-align: center !important;
}
.bootstrap-select button {
	background: white !important;
	border: #a29e9e !important;
	color: #646464 !important;
	font-weight: 500 !important;
}
.description-height {
	max-height: 135px !important;
}
 .autocomplete-custom-template li {
  border-bottom: 1px solid #ccc;
  height: auto;
  padding-top: 8px;
  padding-bottom: 8px;
  white-space: normal;
}
.autocomplete-custom-template li:last-child {
  border-bottom-width: 0;
}
.autocomplete-custom-template .item-title,
.autocomplete-custom-template .item-metadata {
  display: block;
  line-height: 2;
}
.autocomplete-custom-template .item-title md-icon {
  height: 18px;
  width: 18px;
}
</style>

<!-- Page Header -->
<div class="content bg-gray-lighter">
    <div class="row items-push">
        <div class="col-sm-7">
            <h1 class="page-heading">
                Edit Issues
            </h1>
        </div>
        <div class="col-sm-5 text-right hidden-xs">
            <ol class="breadcrumb push-10-t">
                <li><a data-ui-sref="issues" class="link-effect" >Issues</a></li>
                <li><a data-ui-sref="viewissues({id: id})" class="link-effect" >View</a></li>
                <li>Edit</li>
            </ol>
        </div>
    </div>
</div>
<!-- END Page Header -->

<!-- Page Content -->
<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <!-- Main Dashboard Chart -->
<div layout="column" ng-cloak class="md-inline-form">

  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Edit Issue</span>
    </h2>
  </md-toolbar>
  <md-content layout-padding style="background: white">
    <div>
      <form name="issueForm">

        <md-input-container class="md-block">
          <label>Title</label>
          <input ng-model="issue.title">
        </md-input-container>

        <md-input-container class="md-block">
          <label>Description</label>
          <textarea ng-model="issue.description" style="description-height" rows="5" md-select-on-focus></textarea>
        </md-input-container>
				<md-autocomplete
					style="margin-bottom: 20px;" 
          ng-disabled="isDisabled"
          md-no-cache="noCache"
          md-selected-item="item.SiteCode"
          md-search-text-change="searchTextChange(searchText)"
          md-search-text="searchText"
          md-selected-item-change="selectedItemChange(item)"
          md-items="item in querySearch(searchText)"
          md-item-text="item.SiteCode"
          md-min-length="0"
          placeholder="Choose a station"
          md-menu-class="autocomplete-custom-template">
					<md-item-template>
						<span class="item-title">
							<i class="fa fa-flag" style="color: red" aria-hidden="true"></i>
							<span> {{item.SiteCode}} </span>
						</span>
						<span class="item-metadata">
							<span>
								<strong>Site Name: </strong> <em>{{item.SiteName}}</em>
							</span>
							<span>
								<strong>Latitude: </strong><em>{{item.Latitude}}</em>
							</span>
							<span>
								<strong>Longitude: </strong><em>{{item.Longitude}}</em>
							</span>
							<span>
								<strong>Elevation (m): </strong><em>{{item.Elevation_m}}</em>
							</span>
						</span>
					</md-item-template>
				</md-autocomplete>
				<div layout-gt-sm="row">
					<md-input-container>
						<label>Assignee</label>
						<md-select style="min-width: 200px;" ng-model="issue.assignee" ng-model-options="{trackBy: '$value._id'}" flex-gt-sm>
							<md-option ng-value="none"><em>None</em></md-option>
							<md-option ng-repeat="assignee in assignees" ng-value="assignee">
								{{assignee.full_name}}
							</md-option>
						</md-select>
					</md-input-container>
					<md-input-container>
						<label>Label</label>
						<md-select style="min-width: 200px;" ng-model="issue.labels" md-on-open="loadLabels()" ng-change="updateLabels(issue.labels)" flex-gt-sm multiple>
								<md-optgroup label="Label Type">
									<md-option ng-repeat="label in labels" ng-value="label">
										{{label}}
									</md-option>
								</md-optgroup>
						</md-select>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container>
						<label>Priority</label>
						<md-select style="min-width: 200px;" ng-model="issue.priority" flex-gt-sm>
							<md-option ng-value="none"><em>None</em></md-option>
							<md-option ng-repeat="priority in priorities" ng-value="priority">
								{{priority}}
							</md-option>
						</md-select>
					</md-input-container>
					<md-input-container>
						<label>Station</label>
					</md-input-container>
				</div>
				<md-input-container>
					<md-datepicker ng-model="issue.due_date" md-placeholder="Due Date"></md-datepicker>
				</md-input-container>
      </form>
    </div>
  </md-content>
  <md-toolbar style="background-color: white;">
    <section layout="row" layout-sm="column" layout-wrap layout-margin>
		<div class="col-xs-12">
      <md-button style="float: left;" class="md-raised md-primary" ng-click="updateIssue(issue)">Save Changes</md-button>
			<md-button style="float: right;" data-ui-sref="viewissues({id: id})" class="right md-raised md-primary">Cancel</md-button>
			<md-button style="float: right;" class="right md-raised md-warn" ng-click="deleteIssue(issue)">Delete</md-button>
		</div>
    </section>
  </md-toolbar>

</div>
				</div>
    </div>
</div>
<!-- END Page Content -->
